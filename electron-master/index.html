<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>Hello World!</title>
  </head>
  <!-- 選択させない -->
  <body style="user-select: none; -webkit-app-region: drag; padding-top: 20px;">
    <!-- <style media="screen">
      body {
        background-color: #2C92F9;
        height: 100%;
      }
    </style> -->

    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js <strong><script>document.write( process.versions.node)</script></strong>,
    and Electron <strong><script>document.write( process.versions.electron )</script></strong>.

    <br />
    <br />
    <input style="-webkit-app-region: no-drag;" type="range" name="range" min="0" max="10"><br />

    <h2><a href="https://" download>Download</a></h2>
    <progress value="0" max="100" id="progress"></progress>

    <textarea name="name" rows="8" cols="80"></textarea>

    <button type="button" name="button" id="test-button">Test it</button>

    <!-- <h3><a href="https://electronjs.org" target="_blank">New Window</a></h3> -->
    <h3><a href="#" onclick="newWin()">New Window</a></h3>
    <h3><a href="#" onclick="closeWin()">Close Window</a></h3>
    <h3><a href="#" onclick="styleWin()">Bad Fonts</a></h3>

    <button type="button" id="talk">Talk to main procees</button>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')

      let win

      const newWin = () => {
        win = window.open(
          'https://electronjs.org',
          '_blank',
          'width=500, height=450, alwaysOnTop=1'
          )
      }

      const closeWin = () => {
        win.close()
      }

      const styleWin = () => {
        win.eval("document.getElementsByTagName('body')[0].style.fontFamily = 'Comic Sans MS'")
      }

    </script>
  </body>
</html>
